<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Untuk Awak!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #444;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            z-index: 10;
        }
        h1 { color: #d63384; margin-bottom: 10px; }
        p { font-size: 1.1em; line-height: 1.6; }
        .btn {
            background: #d63384;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        .btn:hover { transform: scale(1.1); }
        .gift-emoji { font-size: 50px; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <span class="gift-emoji">üéÅ</span>
        <h1>Ketuk Kotak Ini!</h1>
        <p>Ada pesanan rahsia untuk anda di dalam...</p>
        <button class="btn" onclick="tunjukSurprise()">BUKA SEKARANG</button>
    </div>

    <script>
        function tunjukSurprise() {
            // Jalankan confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Tukar isi kandungan kad
            const card = document.getElementById('mainCard');
            card.innerHTML = `
                <span class="gift-emoji">üéÇ</span>
                <h1>Selamat Hari Lahir!</h1>
                <p>Semoga tahun ini membawa seribu kebahagiaan, kesihatan yang baik, dan kejayaan dalam apa jua yang awak buat. ‚ù§Ô∏è</p>
                <p style="font-style: italic; font-size: 0.9em;">- Daripada Seseorang yang Ikhlas -</p>
                <button class="btn" onclick="location.reload()">Mula Semula</button>
            `;
        }
    </script>
</body>
</html>
